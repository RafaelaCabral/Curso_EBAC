<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="Logo lista">
            <h1>Lista de tarefas</h1>
        </header>
        <form id="form-lista">
            <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Tarefa</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
