<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com SASS</title>
    <link rel="stylesheet" href="./build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Projeto com SASS</h1>
        </div>
    </header>

    <div class="form-container container">
        <h2>Se inscreva na newsletter para receber dicas sobre css</h2>
        <form>
            <label for="nome-completo">Nome completo</label>
            <input type="text" id="nome-completo" placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
